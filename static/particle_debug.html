<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç²’å­æ•ˆæœè°ƒè¯•é¡µé¢</title>
    <style>

</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="debug-panel">
        <h3>ğŸ” ç²’å­æ•ˆæœè°ƒè¯•å·¥å…·</h3>
        <div id="status-log"></div>
        <button onclick="testCanvas()">æµ‹è¯•Canvas</button>
        <button onclick="reloadParticles()">é‡æ–°åŠ è½½ç²’å­</button>
        <button onclick="checkErrors()">æ£€æŸ¥é”™è¯¯</button>
    </div>

    <script>
        const statusLog = document.getElementById('status-log');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusLog.appendChild(div);
            console.log(`[Particle Debug] ${message}`);
            // åªä¿ç•™æœ€å10æ¡
            while (statusLog.children.length > 10) {
                statusLog.removeChild(statusLog.firstChild);
            }
        }
        
        function testCanvas() {
            log('å¼€å§‹Canvasæµ‹è¯•...', 'info');
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) {
                log('âŒ Canvaså…ƒç´ ä¸å­˜åœ¨ï¼', 'error');
                return;
            }
            log('âœ… Canvaså…ƒç´ å­˜åœ¨', 'success');
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                log('âŒ æ— æ³•è·å–2Dä¸Šä¸‹æ–‡', 'error');
                return;
            }
            log('âœ… 2Dä¸Šä¸‹æ–‡å¯ç”¨', 'success');
            
            log(`Canvaså°ºå¯¸: ${canvas.width}x${canvas.height}`, 'info');
            log(`Canvasæ˜¾ç¤ºæ ·å¼: ${window.getComputedStyle(canvas).display}`, 'info');
            log(`Canvas z-index: ${window.getComputedStyle(canvas).zIndex}`, 'info');
            
            // æµ‹è¯•ç»˜åˆ¶
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(100, 100, 50, 50);
            log('âœ… æµ‹è¯•ç»˜åˆ¶å®Œæˆï¼ˆåº”è¯¥çœ‹åˆ°çº¢è‰²æ–¹å—ï¼‰', 'success');
            
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 2000);
        }
        
        function checkErrors() {
            log('æ£€æŸ¥å¸¸è§é”™è¯¯...', 'info');
            
            // æ£€æŸ¥Canvas
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) {
                log('âŒ é”™è¯¯ï¼šCanvaså…ƒç´ ä¸å­˜åœ¨', 'error');
            } else {
                log('âœ… Canvaså…ƒç´ å­˜åœ¨', 'success');
            }
            
            // æ£€æŸ¥å°ºå¯¸
            if (canvas) {
                const rect = canvas.getBoundingClientRect();
                if (rect.width === 0 || rect.height === 0) {
                    log('âš ï¸ è­¦å‘Šï¼šCanvaså°ºå¯¸ä¸º0', 'warning');
                } else {
                    log(`âœ… Canvaså°ºå¯¸æ­£å¸¸: ${rect.width}x${rect.height}`, 'success');
                }
            }
            
            // æ£€æŸ¥JavaScripté”™è¯¯
            window.onerror = function(msg, url, line) {
                log(`âŒ JavaScripté”™è¯¯: ${msg} (${url}:${line})`, 'error');
                return false;
            };
            
            log('âœ… é”™è¯¯æ£€æŸ¥å®Œæˆ', 'success');
        }
        
        function reloadParticles() {
            log('é‡æ–°åŠ è½½ç²’å­æ•ˆæœ...', 'info');
            location.reload();
        }
        
        // è‡ªåŠ¨è¿è¡Œè¯Šæ–­
        window.addEventListener('load', function() {
            log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹è¯Šæ–­...', 'info');
            setTimeout(() => {
                checkErrors();
                testCanvas();
            }, 1000);
        });
        
        // ç²’å­æ•ˆæœä»£ç ï¼ˆç®€åŒ–ç‰ˆï¼Œç”¨äºæµ‹è¯•ï¼‰
        (function() {
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) {
                log('âŒ Canvasæœªæ‰¾åˆ°ï¼Œæ— æ³•åˆå§‹åŒ–ç²’å­', 'error');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                log('âŒ æ— æ³•è·å–Canvasä¸Šä¸‹æ–‡', 'error');
                return;
            }
            
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            let particles = [];
            const particleCount = 60;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                    this.color = `rgba(${Math.random() * 50 + 100}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.2})`;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(100, 200, 255, ${1 - distance / 150})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });
            
            animate();
            log('âœ… ç²’å­æ•ˆæœå·²å¯åŠ¨', 'success');
        })();
    </script>
