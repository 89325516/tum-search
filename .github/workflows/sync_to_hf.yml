name: Sync to Hugging Face hub

on:
  push:
    branches: [main]  # 当推送到 main 分支时触发

  # 允许手动触发 (Workflow Dispatch)
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1 # 只拉取最新代码，不拉取历史记录 (避免大文件历史)
          lfs: false

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: "YuanhaoChen" 
          HF_SPACE_NAME: "SmartPagerankSearch"
        run: |
          # 配置 git 用户
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 强制创建一个全新的 orphan 分支，不包含任何历史记录
          git checkout --orphan hf-sync-branch
          git add .
          git commit -m "Sync from GitHub Actions (Clean Commit)"
          
          # 添加远程仓库并强制推送
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git push --force space hf-sync-branch:main